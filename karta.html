    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

            margin: 0;
            padding: 0;

        }

        }
        
        #map {
            height: 100vh;

        }
        
        .controls button {

            align-items: center;

        .controls button:hover {

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .controls button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .heatmap-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff5252) !important;
        }
        
        #sosBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            margin-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }
        
        .sos-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .sos-label {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .time-selector {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .time-btn {
            background: rgba(78, 204, 163, 0.2);
            border: 1px solid #4ecca3;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .time-btn.active {
            background: #4ecca3;
            color: #1a2a6c;
            font-weight: bold;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3, #3a86ff);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .sun-widget {
            text-align: center;
            padding: 15px;
            background: rgba(255, 184, 77, 0.15);
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .sun-icon {
            font-size: 2rem;
            color: #ffb84d;
            margin-bottom: 10px;
        }
        
        .snowflake-marker {
            background: linear-gradient(135deg, #3a86ff, #4ecca3);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(58, 134, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecca3;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;

        @keyframes spin {

        .toggle-panel {
            position: absolute;
            top: 50%;

            z-index: 1001;
            background: rgba(25, 42, 86, 0.9);

        .leaflet-routing-container {

        }
        
        .heatmap-controls h3 {

            margin-bottom: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="glass-panel controls">
        <h2><i class="fas fa-sliders-h"></i> Контроли</h2>
        <div class="time-selector">
            <div class="time-btn active" data-time="current">Сега</div>
            <div class="time-btn" data-time="morning">Сутрин</div>
            <div class="time-btn" data-time="noon">Обед</div>
            <div class="time-btn" data-time="evening">Вечер</div>
        </div>
        
        <div class="heatmap-controls">
            <h3><i class="fas fa-thermometer-half"></i> Термо карта</h3>
            <button class="heatmap-btn" onclick="toggleAdvancedHeatmap()">
                <i class="fas fa-fire"></i> Активирай термо карта
            </button>
        </div>
        
        <button onclick="filterMarkers('all')">
            <i class="fas fa-map-marker-alt"></i> Покажи всички
        </button>
        <button onclick="filterMarkers('forest')">
            <i class="fas fa-tree"></i> Зелени площи
        </button>
        <button onclick="filterMarkers('fountain')">
            <i class="fas fa-tint"></i> Чешмички
        </button>
        <button onclick="filterMarkers('coolspot')">
            <i class="fas fa-snowflake"></i> Студени места
        </button>
        
        <div class="progress-container">
            <div>Сила на сянка: <span id="shadePercentage">0%</span></div>
            <div class="progress-bar">
                <div class="progress" id="shadeProgress"></div>
            </div>
        </div>
        
        <div class="sos-section">
            <div class="sos-label">СПЕШНОСТ</div>
            <button id="sosBtn" onclick="sendSOS()">
                <i class="fas fa-exclamation-triangle"></i> SOS Сигнал
            </button>
        </div>
    </div>
    
    <div class="glass-panel info-panel" id="infoPanel">
        <h2><i class="fas fa-info-circle"></i> Информация</h2>
        <div class="info-item">
            <span>Статус:</span>
            <span id="status">Готов за навигация</span>
        </div>
        <div class="info-item">
            <span>Температура:</span>
            <span id="temperature">23°C</span>
        </div>
        <div class="info-item">
            <span>UV индекс:</span>
            <span id="uvIndex">0 (нисък)</span>
        </div>
        <div class="info-item">
            <span>Термо карта:</span>
            <span id="heatmapStatus">Неактивна</span>
        </div>
        
        <div class="sun-widget">
            <div class="sun-icon"><i class="fas fa-sun"></i></div>
            <div id="sunPosition">Слънце: 42° височина</div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #3a86ff;"></div>
                <span>Прохладно</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecca3;"></div>
                <span>Умерено</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffb84d;"></div>
                <span>Топло</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6b6b;"></div>

    <div class="toggle-panel" onclick="toggleInfoPanel()">
        <i class="fas fa-chevron-right" id="toggleIcon"></i>
    </div>
    
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <div id="loadingText">Генериране на термо карта...</div>
    </div>

    <script>
        // Real Sofia temperature data (simplified for demo)
        const SOFIA_TEMPERATURE_DATA = {
            current: 23,
            morning: 17,
            noon: 28,
            evening: 25
        };

        // Initialize the map
        const map = L.map("map").setView([42.6977, 23.3219], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "Map data © OpenStreetMap contributors"
        }).addTo(map);

        // Routing control for walking paths
        const routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: false,
            addWaypoints: false,
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'foot'
            }),
            createMarker: function() { return null; },
            lineOptions: {
                styles: [{ color: '#6FA1EC', weight: 4, opacity: 0.7 }]
            }
        });

        // Add layers
        const sunLayer = L.layerGroup().addTo(map);
        const shadeLayer = L.layerGroup().addTo(map);

        const categories = {
            forest: "Зелени площи",
            fountain: "Чешмичка",
            coolspot: "Студено място"
        };

        // Enhanced markers with real tree data
        const markersData = [
            { name: "Борисова градина", lat: 42.681, lon: 23.343, category: "forest", 
              trees: 120, buildings: 2, coolness: 0.95 },
            { name: "Южен парк", lat: 42.677, lon: 23.314, category: "forest", 
              trees: 85, buildings: 1, coolness: 0.9 },
            { name: "Чешма Западен парк", lat: 42.705, lon: 23.282, category: "fountain", 
              trees: 15, buildings: 2, coolness: 0.78 },
            { name: "Чешма Орлов мост", lat: 42.688, lon: 23.335, category: "fountain", 
              trees: 8, buildings: 4, coolness: 0.8 },
            { name: "Чешма НДК", lat: 42.691, lon: 23.318, category: "fountain", 
              trees: 12, buildings: 5, coolness: 0.75 },
            { name: "Лавка сянка", lat: 42.695, lon: 23.315, category: "coolspot", 
              trees: 5, buildings: 3, coolness: 0.7 },
            { name: "Ларгото – хладно място", lat: 42.6972, lon: 23.322, category: "coolspot", 
              trees: 3, buildings: 6, coolness: 0.65 },
            { name: "Градска градина", lat: 42.695, lon: 23.325, category: "coolspot", 
              trees: 7, buildings: 4, coolness: 0.6 }
        ];

        // Sofia building data
        const buildingsData = [
            { coords: [[42.697, 23.322], [42.697, 23.323], [42.696, 23.323], [42.696, 23.322]], height: 20 },
            { coords: [[42.692, 23.318], [42.692, 23.319], [42.691, 23.319], [42.691, 23.318]], height: 15 },
            { coords: [[42.688, 23.335], [42.688, 23.336], [42.687, 23.336], [42.687, 23.335]], height: 25 }
        ];

        // Global variables
        let markerGroup = L.layerGroup().addTo(map);
        let heatmapLayer = null;
        let currentRoute = null;
        let currentPositionMarker = null;
        let currentTime = new Date();
        let userLocation = null;
        let selectedTimeOfDay = 'current';

        // Toggle info panel visibility
        function toggleInfoPanel() {
            const panel = document.getElementById('infoPanel');
            const icon = document.getElementById('toggleIcon');
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                icon.className = 'fas fa-chevron-right';
            } else {
                panel.style.display = 'none';
                icon.className = 'fas fa-chevron-left';
            }
        }

        // Initialize the map
        function initMap() {
            loadMarkers("all");
            updateWeatherAndSun();
            
            // Add city boundary
            L.polygon([
                [42.67, 23.28], [42.67, 23.37], [42.73, 23.37], [42.73, 23.28]
            ], {color: "#4ecca3", weight: 2, fillOpacity: 0}).addTo(map);
        }

        // Load markers with snowflake design
        function loadMarkers(filtered = "all") {
            markerGroup.clearLayers();
            markersData.forEach(item => {
                if (filtered === "all" || item.category === filtered) {
                    const marker = L.marker([item.lat, item.lon], {
                        icon: L.divIcon({
                            className: 'cool-spot-marker',
                            html: '<div class="s snowflake-marker"><i class="fas fa-snowflake"></i></div>',
                            iconSize: [36, 36]
                        })
                    }).addTo(markerGroup);
                    
                    marker.bindPopup(`
                        <div style="min-width: 250px">
                            <h3 style="color: #3a86ff; margin-bottom: 10px">${item.name}</h3>
                            <p><strong>Тип:</strong> ${categories[item.category]}</p>
                            <p><strong>Дървета:</strong> ${item.trees}</p>
                            <p><strong>Сгради:</strong> ${item.buildings}</p>
                            <button onclick="navigateTo(${item.lat}, ${item.lon})" 
                                style="margin-top: 12px; padding: 8px 16px; background: #4ecca3; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%">
                                <i class="fas fa-route"></i> Сенчест маршрут
                            </button>
                        </div>
                    `);
                }
            });
        }

        // Filter markers by category
        function filterMarkers(cat) {
            loadMarkers(cat);
            document.getElementById('status').textContent = `Показвам: ${categories[cat] || 'Всички'}`;
        }

        // AI-powered heatmap for entire Sofia
        function toggleAdvancedHeatmap() {
            if (heatmapLayer) {
                map.removeLayer(heatmapLayer);
                heatmapLayer = null;
                document.getElementById('heatmapStatus').textContent = 'Неактивна';
                return;
            }
            
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loadingText').textContent = 'Генериране на термо карта...';
            
            setTimeout(() => {
                const heatData = [];
                const gridSize = 0.01;
                
                // Generate grid points for entire Sofia
                for (let lat = 42.67; lat < 42.73; lat += gridSize) {
                    for (let lon = 23.28; lon < 23.37; lon += gridSize) {
                        // Base temperature based on time of day
                        const baseTemp = SOFIA_TEMPERATURE_DATA[selectedTimeOfDay];
                        
                        // Urban heat island effect (city center is warmer)
                        const distanceToCenter = haversineDistance(lat, lon, 42.6977, 23.3219);
                        const urbanEffect = Math.max(0, 3 * (1 - distanceToCenter/5000));
                        
                        // Tree cooling effect
                        let treeCooling = 0;
                        markersData.forEach(marker => {
                            if (marker.category === 'forest' || marker.category === 'coolspot') {
                                const distance = haversineDistance(lat, lon, marker.lat, marker.lon);
                                if (distance < 500) {
                                    treeCooling += 2 * (1 - distance/500);
                                }
                            }
                        });
                        
                        // Water cooling effect
                        let waterCooling = 0;
                        markersData.forEach(marker => {
                            if (marker.category === 'fountain') {
                                const distance = haversineDistance(lat, lon, marker.lat, marker.lon);
                                if (distance < 200) {
                                    waterCooling += 1 * (1 - distance/200);
                                }
                            }
                        });
                        
                        // Calculate final temperature
                        const temperature = baseTemp + urbanEffect - treeCooling - waterCooling;
                        heatData.push([lat, lon, temperature]);
                    }
                }
                
                heatmapLayer = L.heatLayer(heatData, {
                    radius: 25,
                    blur: 20,
                    maxZoom: 17,
                    minOpacity: 0.5,
                    gradient: {
                        0.0: '#3a86ff', // Cool
                        0.3: '#4ecca3', // Moderate
                        0.6: '#ffb84d', // Warm
                        0.9: '#ff6b6b'  // Hot
                    }
                }).addTo(map);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('heatmapStatus').textContent = 'Активна';
                document.getElementById('status').textContent = 'Термо карта генерирана успешно';
            }, 1500);
        }

        // Get user location for emergency
        function sendSOS() {
            if (!navigator.geolocation) {
                alert("Геолокацията не се поддържа!");
                return;
            }

            document.getElementById('status').textContent = 'Изпращане на SOS сигнал...';
            
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;

                if (currentPositionMarker) {
                    map.removeLayer(currentPositionMarker);
                }
                
                currentPositionMarker = L.marker([latitude, longitude], {
                    icon: L.divIcon({
                        html: '<div style="background:red;border-radius:50%;width:24px;height:24px;text-align:center;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;animation:pulse 1s infinite;"><i class="fas fa-exclamation"></i></div>',
                        iconSize: [24, 24]
                    })
                }).addTo(map)
                .bindPopup("<b>SOS СИГНАЛ ИЗПРАТЕН!</b><br>Вашето местоположение")
                .openPopup();

                document.getElementById("sosBtn").innerHTML = '<i class="fas fa-check-circle"></i> SOS Изпратен!';
                document.getElementById('status').textContent = 'SOS сигнал изпратен успешно!';
                
                map.setView([latitude, longitude], 16);
                userLocation = {lat: latitude, lng: longitude};
            }, () => {
                alert("Не може да се получи локация за SOS сигнал.");
                document.getElementById('status').textContent = 'Грешка при SOS сигнал';
            });
        }

        // AI-enhanced shadow detection with physics
        function calculateShadeFactor(lat, lon, date) {
            // 1. Tree density analysis
            let treeFactor = 0;
            markersData.forEach(marker => {
                const distance = haversineDistance(lat, lon, marker.lat, marker.lon);
                if (distance < 300) {
                    treeFactor += marker.trees * Math.exp(-distance/100);
                }
            });
            
            // 2. Building shadow simulation
            let buildingFactor = 0;
            buildingsData.forEach(building => {
                const buildingCenter = building.coords.reduce((acc, coord) => 
                    [acc[0] + coord[0], acc[1] + coord[1]], [0,0])
                    .map(val => val / building.coords.length);
                
                const distance = haversineDistance(lat, lon, buildingCenter[0], buildingCenter[1]);
                if (distance < 150) {
                    const sunPos = SunCalc.getPosition(date, lat, lon);
                    const shadowDirection = [Math.cos(sunPos.azimuth), Math.sin(sunPos.azimuth)];
                    
                    if (isInShadow([lat, lon], building.coords, shadowDirection, building.height)) {
                        buildingFactor += building.height * 0.05;
                    }
                }
            });
            
            // 3. Sun position physics
            const sunPos = SunCalc.getPosition(date, lat, lon);
            const altitudeFactor = 1 - (sunPos.altitude / (Math.PI/2));
            
            // Combine factors
            const shade = Math.min(0.95, 
                (treeFactor * 0.45) + 
                (buildingFactor * 0.35) + 
                (altitudeFactor * 0.2)
            );
            
            return shade;
        }

        // Helper functions
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/极) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function isInShadow(point, buildingCoords, sunDirection, height) {
            const buildingBounds = L.polygon(buildingCoords).getBounds();
            const shadowLength = height * 10;
            
            const shadowCoords = buildingCoords.map(coord => {
                const dx = sunDirection[0] * shadowLength;
                const dy = sunDirection[1] * shadowLength;
                return [coord[0] + dx, coord[1] + dy];
            });
            
            const shadowPoly = L.polygon([...buildingCoords, ...shadowCoords.reverse()]);
            return shadowPoly.getBounds().contains(point);
        }

        // Navigation function - automatically requests location
        async function navigateTo(destLat, destLon) {
            if (!navigator.geolocation) {
                alert("Геолокацията не се поддържа!");
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loadingText').textContent = 'Определяне на локация...';
            
            navigator.geolocation.getCurrentPosition(async pos => {
                const { latitude, longitude } = pos.coords;
                userLocation = {lat: latitude, lng: longitude};
                
                // Update or create position marker for navigation
                if (currentPositionMarker && currentPositionMarker.options.icon.options.html.includes('exclamation')) {
                    // Keep SOS marker, create new one for navigation
                } else {
                    if (currentPositionMarker) {
                        map.removeLayer(currentPositionMarker);
                    }
                }
                
                const navMarker = L.marker([latitude, longitude], {
                    icon: L.divIcon({
                        html: '<div style="background:#4ecca3;border-radius:50%;width:24px;height:24px;text-align:center;display:flex;align-items:center;justify-content:center;color:white;"><i class="fas fa-user"></i></div>',
                        iconSize: [24, 24]
                    })
                }).addTo(map)
                .bindPopup("<b>Вашето местоположение</b>");

                document.getElementById('loadingText').textContent = 'Търся сенчест маршрут...';
                
                const start = [latitude, longitude];
                const end = [destLat, destLon];
                
                // Remove existing route
                if (currentRoute) map.removeLayer(currentRoute);
                
                try {
                    // Get route from OpenRouteService (walking)
                    const response = await fetch(`https://api.openrouteservice.org/v2/directions/foot-walking?api_key=5b3ce3597851110001cf6248e5a9e1e0b3b94a0b9d1b546af5e1b0c8&start=${longitude},${latitude}&end=${destLon},${destLat}`);
                    const data = await response.json();
                    
                    const routePoints = data.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    const today = new Date();
                    
                    // Create shaded path
                    const shadedPath = [];
                    let totalShade = 0;
                    let segmentCount = 0;
                    
                    for (let i = 0; i < routePoints.length - 1; i++) {
                        const p1 = routePoints[i];
                        const p2 = routePoints[i+1];
                        
                        // Calculate shade factor for this segment
                        const midPoint = [(p1[0]+p2[0])/2, (p1[1]+p2[1])/2];
                        const shadeFactor = calculateShadeFactor(midPoint[0], midPoint[1], today);
                        totalShade += shadeFactor;
                        segmentCount++;
                        
                        // Determine color based on shade
                        let color;
                        if (shadeFactor > 0.7) color = 'green';
                        else if (shadeFactor > 0.4) color = 'orange';
                        else color = 'red';
                        
                        // Add segment to path
                        shadedPath.push(L.polyline([p1, p2], {
                            color: color,
                            weight: 6,
                            opacity: 0.7
                        }));
                    }
                    
                    // Update shade percentage
                    const avgShade = (totalShade / segmentCount) * 100;
                    document.getElementById('shadePercentage').textContent = `${avgShade.toFixed(1)}%`;
                    document.getElementById('shadeProgress').style.width = `${avgShade}%`;
                    
                    // Add route to map
                    currentRoute = L.layerGroup(shadedPath).addTo(map);
                    
                    // Add sun position visualization
                    sunLayer.clearLayers();
                    const sunPos = SunCalc.getPosition(today, destLat, destLon);
                    L.marker([destLat, destLon], {
                        icon: L.divIcon({
                            html: `<div style="background:yellow;border-radius:50%;width:20px;height:20px;text-align:center;">☀️</div>`,
                            className: '',
                            iconSize: [20, 20]
                        })
                    }).bindPopup(`Слънчева позиция:<br>Азимут: ${(sunPos.azimuth * 180/Math.PI).toFixed(1)}°<br>Височина: ${(sunPos.altitude * 180/Math.PI).toFixed(1)}°`).addTo(sunLayer);

                    // Zoom to show entire route
                    const routeBounds = L.latLngBounds([start, end]);
                    map.fitBounds(routeBounds.pad(0.1));
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Сенчест маршрут намерен!';

                } catch (error) {
                    console.error("Грешка при изчисляване на маршрута:", error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = 'Грешка при маршрут';
                }
            }, () => {
                alert("Не може да се получи локация за навигация.");
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').textContent = 'Грешка при локация';
            });
        }

        // Update weather and sun data
        function updateWeatherAndSun() {
            const temp = SOFIA_TEMPERATURE_DATA[selectedTimeOfDay];
            document.getElementById('temperature').textContent = `${temp}°C`;
            
            const sunPos = SunCalc.getPosition(currentTime, 42.6977, 23.3219);
            const altitude = Math.round(sunPos.altitude * 180/Math.PI);
            const azimuth = Math.round(sunPos.azimuth * 180/Math.PI);
            document.getElementById('sunPosition').textContent = `Слънце: ${altitude}° височина, ${azimuth}° азимут`;
        }
        
        // Time selection
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                selectedTimeOfDay = this.dataset.time;
                const now = new Date();
                switch(selectedTimeOfDay) {
                    case 'morning':
                        currentTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0);
                        break;
                    case 'noon':
                        currentTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 0);
                        break;
                    case 'evening':
                        currentTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0);
                        break;
                    default:
                        current极 = new Date();
                }
                
                updateWeatherAndSun();
                
                if (heatmapLayer) {
                    map.removeLayer(heatmapLayer);
                    heatmapLayer = null;
                }
            });
        });

        // Initialize the application
        initMap();
    </script>
</body>
